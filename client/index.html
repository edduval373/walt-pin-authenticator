<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Disney Pin Authenticator</title>
    <style>
      /* Fallback styles while React loads */
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
      }
      #root { min-height: 100vh; }
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }
      .loading-fallback h1 { margin-bottom: 20px; }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-fallback">
        <div style="font-size: 3rem; margin-bottom: 1rem;">üè∞</div>
        <h1>Disney Pin Authenticator</h1>
        <div class="loading-spinner"></div>
        <p>Loading application...</p>
        <div id="debug-info" style="font-size: 12px; margin-top: 20px; opacity: 0.7;"></div>
      </div>
    </div>
    
    <script>
      // Debug information for mobile troubleshooting
      const debugInfo = {
        userAgent: navigator.userAgent,
        isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
        viewport: window.innerWidth + 'x' + window.innerHeight,
        timestamp: new Date().toISOString()
      };
      
      document.getElementById('debug-info').innerHTML = 
        'Device: ' + (debugInfo.isMobile ? 'Mobile' : 'Desktop') + '<br>' +
        'Size: ' + debugInfo.viewport;
      
      // Report loading status
      console.log('Disney Pin Auth - Loading React app...', debugInfo);
      
      // Timeout fallback for React loading issues
      setTimeout(() => {
        if (document.getElementById('root').innerHTML.includes('loading-fallback')) {
          console.error('React app failed to load within 10 seconds');
          document.getElementById('debug-info').innerHTML += '<br>React loading timeout - check console';
        }
      }, 10000);
    </script>
    
    <script type="module" src="/src/main-mobile.tsx"></script>
  </body>
</html>
